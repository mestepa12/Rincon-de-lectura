<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Rincón de Lectura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <h1>Mi Rincón de Lectura</h1>
        <form id="login-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>

            <button type="submit" class="btn-primary">Entrar</button>
            <p id="login-error" class="error-message"></p>
        </form>
        <form id="register-form">
            <button type="submit" class="btn-primary">¿No tiene cuenta? Cree una</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="config.js"></script>

    <script>
        // Construimos la configuración de Firebase usando los Secretos de GitHub
        const firebaseConfig = {
          apiKey: "${{ secrets.VITE_API_KEY }}",
          authDomain: "${{ secrets.VITE_AUTH_DOMAIN }}",
          projectId: "${{ secrets.VITE_PROJECT_ID }}",
          storageBucket: "${{ secrets.VITE_STORAGE_BUCKET }}",
          messagingSenderId: "${{ secrets.VITE_MESSAGING_SENDER_ID }}",
          appId: "${{ secrets.VITE_APP_ID }}"
        };
    
        // Inicializamos Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <script src="auth.js"></script>
</body>
</html>
