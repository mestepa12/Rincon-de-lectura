<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Rincón de Lectura</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <h1>Mi Rincón de Lectura</h1>
        <form id="login-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>

            <button type="submit" class="btn-primary">Entrar</button>
            <p id="login-error" class="error-message"></p>
        </form>

        



        <form id="register-form">
            <button type="button" id="google-signin-btn" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                <span>Continuar con Google</span>
            </button>
            <div class="form-switcher">
                <a href="register.html">¿No tienes cuenta? Cree una</a>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="config.js"></script>

    <script>
      firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="auth.js"></script>
    <script src="cookies.js" defer></script>

    <div id="cookie-banner" class="cookie-banner">
        <p>
            Utilizamos cookies y almacenamiento local para mejorar tu experiencia,
            guardar tus preferencias de tema y mantener tu sesión iniciada.
            Al continuar, aceptas nuestro uso de cookies.
        </p>
        <button id="accept-cookies-btn" class="btn-primary">Aceptar</button>
    </div>
    </body>
</html>
