<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Mi Rincón de Lectura</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <h1>Crear una Cuenta</h1>
        
        <form id="register-form">
            <label for="register-email">Correo Electrónico</label>
            <input type="email" id="register-email" required>
            
            <label for="register-password">Contraseña (mín. 6 caracteres)</label>
            <input type="password" id="register-password" required>

            <label for="register-password-confirm">Confirmar Contraseña</label>
            <input type="password" id="register-password-confirm" required>
            <button type="submit" class="btn-primary">Crear Cuenta</button>
            <p id="register-error" class="error-message"></p>
        </form>

        <div class="form-switcher">
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="config.js"></script> <script>
      firebase.initializeApp(firebaseConfig);
    </script>

    <script src="auth.js"></script>
</body>
</html>
